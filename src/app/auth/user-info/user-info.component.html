<div *ngIf="authService.isUserAnonymousLoggedIn" class="text-centered">
  <h5 class="text-primary">User Information</h5>
  <h4>
    <strong>UID:</strong> {{ authService.currentUserId }}
  </h4>
  <button role="button" class="btn btn-danger" (click)="logout()"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</button>
</div>
